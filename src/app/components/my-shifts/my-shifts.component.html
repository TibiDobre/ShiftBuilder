<h2 style="font-weight: bold; color:#3e4444; margin-left: 40%;">My shifts</h2>
<div>
    <label>Start date</label>
    <input type="date" [(ngModel)]="startDate">
    <br>
    <label>End date</label>
    <input type="date" [(ngModel)]="endDate">
    <br>
    <label>Shift place</label>
    <select style="margin:15px; width:162px;" [(ngModel)]="shiftPlace">
        <option></option>
        <option>Bucuresti</option>
        <option>Ploiesti</option>
        <option>Targoviste</option>
    </select>
    <br>
    <button (click)="search()">Search</button>

    <p style="color: red;">{{message}}</p>

</div>
<div class="shiftsTable">
    <table *ngIf="!message">
        <thead>
            <tr>
                <th style="font-weight: bold; color:#3e4444;">Date</th>
                <th style="font-weight: bold; color:#3e4444;">Start time</th>
                <th style="font-weight: bold; color:#3e4444;">End time</th>
                <th style="font-weight: bold; color:#3e4444;">Hourly wage</th>
                <th style="font-weight: bold; color:#3e4444;">Shift place</th>
                <th style="font-weight: bold; color:#3e4444;">Shift name</th>
                <th style="font-weight: bold; color:#3e4444;">Earnings</th>
                <th style="font-weight: bold; color:#3e4444;">Edit your shift</th>
            </tr>
        </thead>
        <tr *ngFor="let shift of shifts">
            <td style="font-weight: bold; color:#3e4444; text-align: center;">{{shift.date}}</td>
            <td style="font-weight: bold; color:#3e4444; text-align: center;">{{shift.startTime}}</td>
            <td style="font-weight: bold; color:#3e4444; text-align: center;">{{shift.endTime}}</td>
            <td style="font-weight: bold; color:#3e4444; text-align: center;">{{shift.hourlyWage}}</td>
            <td style="font-weight: bold; color:#3e4444; text-align: center;">{{shift.workPlace}}</td>
            <td style="font-weight: bold; color:#3e4444; text-align: center;">{{shift.shiftName}}</td>
            <td style="font-weight: bold; color:#3e4444; text-align: center;">{{shift.hourlyWage * (shift.endTime - shift.startTime)}}</td>
            <td>
                <!-- <a routerLink="/editShift/{{encode(shift.shiftName)}}">Edit shift</a> -->
                <a style="font-weight: bold; color:#3e4444; margin-left: 35%; text-align: center;" [routerLink]="['/editShift', shift.shiftName]">Edit</a>
            </td>
        </tr>
    </table>


</div>
